<!DOCTYPE html>
<html>
<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 6px;
        }
    </style>
</head>
 
<body style="text-align:center">
 
    <h1 style="color:green;">
        TASK 8
    </h1>
 
    <h2>How to merge table cells in HTML?</h2>
 
    <table align="center">
        <tr>
            <th>Customer</th>
            <th colspan="3">Items</th>
            <th colspan="2">Payments</th>
        </tr>
        <tr>
            <td rowspan="3">Customer Name</td>
            <td>Item1</td>
            <td>5</td>
            <td>$400.00</td>
            <td rowspan="1">12 Sep 2018</td>
            <td rowspan="1">$3,000.00</td>
        </tr>
        <tr>
            <td>Item2</td>
            <td>10</td>
            <td>$200.00</td>
            <td rowspan="2">18 Sep 2018</td>
            <td rowspan="2">$2,000.00</td>
        </tr>
        <tr>
            <td>Item3</td>
            <td>2</td>
            <td>$500.00</td>
        </tr>
    </table>
</body>
</html>
